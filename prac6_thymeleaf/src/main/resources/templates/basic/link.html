<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<h2>링크 URL 만들기</h2>

    <li><a th:href="@{'https://www.google.com/search?q=site:velog.io+'+${query}}">밸로그 검색결과만 보기</a></li>
</ul>

</body>
</html>
