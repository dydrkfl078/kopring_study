<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Block - Thymeleaf 자체 태그 기능 </h2>
<p2>반복문을 실행할 때, 블록으로 감싸서 여러 작업을 하나의 반복문으로 통일 시킬 때 사용한다.</p2>
<th:block th:each="el : ${data}">
    <div>
        이름 : <span th:text="${el}"></span>
    </div>
    <div>
        요약 : <span th:text="${el}"></span>
    </div>
</th:block>
</body>
</html>
